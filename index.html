<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Masking Tool</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        h2 { color: #333; text-align: center; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        
        /* テキストエリアのスタイル */
        .box { display: flex; flex-direction: column; flex: 1; min-width: 300px; }
        label { font-weight: bold; margin-bottom: 5px; color: #555; }
        textarea { 
            width: 100%; 
            height: 400px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            resize: both; /* 右下でサイズ調整可能 */
            box-sizing: border-box;
        }

        /* 中央設定欄のスタイル */
        .settings { 
            width: 350px; 
            background: #fff; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .replace-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .replace-row input { flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 3px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { cursor: pointer; padding: 10px; border: none; border-radius: 4px; font-weight: bold; }
        .btn-add { background-color: #6c757d; color: white; }
        .btn-convert { background-color: #28a745; color: white; font-size: 1.1em; }
        .btn-reverse { background-color: #007bff; color: white; }
        button:hover { opacity: 0.9; }

        @media (max-width: 800px) { .container { flex-direction: column; } .settings { width: 100%; } }
    </style>
</head>
<body>

<h2>機密情報マスキングツール</h2>

<div class="container">
    <div class="box">
        <label for="inputCode">元コード / AIの回答</label>
        <textarea id="inputCode" placeholder="ここにコードを貼り付けてください..."></textarea>
    </div>

    <div class="settings">
        <label>置換リスト</label>
        <div id="replaceList">
            </div>
        <div class="btn-group">
            <button class="btn-add" onclick="addRow()">＋ 行を追加</button>
            <button class="btn-convert" onclick="process(false)">一括変換（隠蔽） ▼</button>
            <button class="btn-reverse" onclick="process(true)">逆変換（復元） ▲</button>
        </div>
        <p style="font-size: 0.8em; color: #888; margin-top: 10px;">
            ※「逆変換」は、AIが生成したダミー入りのコードを本来のURL等に戻す際に使用します。
        </p>
    </div>

    <div class="box">
        <label for="outputCode">変換後コード</label>
        <textarea id="outputCode" placeholder="結果がここに表示されます..."></textarea>
    </div>
</div>

<script>
    const listContainer = document.getElementById('replaceList');

    // 行を追加する関数
    function addRow(valA = '', valB = '') {
        const div = document.createElement('div');
        div.className = 'replace-row';
        div.innerHTML = `
            <input type="text" class="key" placeholder="機密(例:URL)" value="${valA}">
            <input type="text" class="val" placeholder="変換(例:Dummy)" value="${valB}">
        `;
        listContainer.appendChild(div);
    }

    // 初期状態で5行作成
    for(let i=0; i<5; i++) { addRow(); }

    // 置換処理のメインロジック
    function process(isReverse) {
        let text = document.getElementById('inputCode').value;
        const rows = document.querySelectorAll('.replace-row');
        
        rows.forEach(row => {
            const key = row.querySelector('.key').value;
            const val = row.querySelector('.val').value;

            if (key && val) {
                // 特殊文字をエスケープして正規表現を作成（グローバル置換用）
                const search = isReverse ? val : key;
                const replaceWith = isReverse ? key : val;
                
                if (search.trim() !== "") {
                    const escapedSearch = search.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const re = new RegExp(escapedSearch, 'g');
                    text = text.replace(re, replaceWith);
                }
            }
        });

        document.getElementById('outputCode').value = text;
    }
</script>

</body>
</html>
